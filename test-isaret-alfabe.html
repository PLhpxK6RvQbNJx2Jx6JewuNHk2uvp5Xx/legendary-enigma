<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İşaret Dili - Parmak Alfabesi Testi</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet"> 
    <style>
        /* Teste Özel Basit Stiller (style.css'e de taşınabilir) */
        #quiz-container {
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            text-align: center;
        }
        #soru-gorsel {
            max-width: 150px; /* Görsel boyutunu ayarla */
            height: auto;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            padding: 5px;
            background-color: white;
        }
        #secenekler {
            margin-bottom: 20px;
            display: grid; /* Butonları ızgara yapıda gösterelim */
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr)); /* Esnek ızgara */
            gap: 10px; /* Butonlar arası boşluk */
        }
        .secenek-btn {
            padding: 15px 10px;
            font-size: 1.2em;
            cursor: pointer;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            transition: background-color 0.2s ease;
        }
        .secenek-btn:hover:not(:disabled) { /* Pasif olmayan butonlara hover */
            background-color: #e9e9e9;
        }
        .secenek-btn.dogru {
            background-color: #28a745; /* Yeşil */
            color: white;
            border-color: #28a745;
        }
        .secenek-btn.yanlis {
            background-color: #dc3545; /* Kırmızı */
            color: white;
            border-color: #dc3545;
        }
        .secenek-btn:disabled { /* Cevap seçildikten sonra */
             cursor: not-allowed;
             opacity: 0.7;
        }
        #sonuc {
            font-weight: bold;
            min-height: 1.5em; /* Sonuç mesajı için yer ayıralım */
            margin-bottom: 15px;
        }
        #sonraki-btn, #tekrar-btn {
            display: inline-block;
            background-color: #007bff;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 10px;
        }
        #sonraki-btn:hover, #tekrar-btn:hover {
            background-color: #0056b3;
        }
        #skor-alani {
            padding: 30px;
        }
    </style>
</head>
<body>
    <header>
        <h1>İşaret ve Ses Öğrenme Platformu</h1>
        <button class="menu-toggle" aria-label="Menüyü Aç/Kapat" aria-expanded="false">☰</button> 
    </header>

    <nav>
        <ul>

            <li><a href="isaret-dili.html">İşaret Dili Dersleri</a></li>
            <li><a href="braille-egitimi.html">Braille Eğitimi</a></li> 
            <li><a href="testler.html">Testler</a></li> 
            <li><a href="hakkimizda.html">Hakkımızda</a></li> 
            <li><a href="iletisim.html">İletişim</a></li> 
        </ul>
    </nav>

    <main>
        <h2>İşaret Dili - Parmak Alfabesi Testi</h2>

        <div id="quiz-container">
            <img id="soru-gorsel" src="" alt="İşaret Dili Harfi"> 
            <div id="secenekler">
                <button class="secenek-btn"></button>
                <button class="secenek-btn"></button>
                <button class="secenek-btn"></button>
                <button class="secenek-btn"></button>
            </div>
            <p id="sonuc"></p>
            <button id="sonraki-btn" style="display: none;">Sonraki Soru</button>
        </div>

        <div id="skor-alani" style="display: none;">
            <h2>Test Bitti!</h2>
            <p>Skorunuz: <span id="skor"></span></p>
            <button id="tekrar-btn">Tekrar Dene</button>
        </div>

         <p style="margin-top: 30px;"><a href="testler.html">&laquo; Testler Sayfasına Geri Dön</a></p>
    </main>

</body>
</html>
